name: Semgrep Scan

on: push

jobs:
  Scan-Build:
    runs-on: ubuntu-latest
    steps:
      - name: install semgrep and scan
        run: |
            pwd
            python3 -m pip install semgrep
            echo "path: " 
            pwd
            echo "ls:" 
            ls -al
            semgrep --config=auto .


